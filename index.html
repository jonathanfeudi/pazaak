<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>It's Pazaak!</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
<h1>Let's Play Pazaak!</h1>
<button id="startGame">Start Game</button>
<div class="roundScore" id="p1rS">
Rounds Won:
</div>
<div class="container" id="play">
<div class="inPlay" id="p1iP">
  <div>Player 1</div>
  <div class="cardScore" id="p1cS">0</div>
  <div class="card" id="p1card1"></div>
  <div class="card" id="p1card2"></div>
  <div class="card" id="p1card3"></div>
  <div class="card" id="p1card4"></div>
  <div class="card" id="p1card5"></div>
  <div class="card" id="p1card6"></div>
  <div class="card" id="p1card7"></div>
  <div class="card" id="p1card8"></div>
  <div class="card" id="p1card9"></div>
</div>
<div class="inPlay" id="p1iP">
  <div>Player 2</div>
  <div class="cardScore" id="p2cS">0</div>
  <div class="card" id="p2card1"></div>
  <div class="card" id="p2card2"></div>
  <div class="card" id="p2card3"></div>
  <div class="card" id="p2card4"></div>
  <div class="card" id="p2card5"></div>
  <div class="card" id="p2card6"></div>
  <div class="card" id="p2card7"></div>
  <div class="card" id="p2card8"></div>
  <div class="card" id="p2card9"></div>
</div>
<div class="roundScore" id="p2rS">
Rounds won:
</div>
</div>
  <div>Player 1 Hand</div>
  <div>
    <div class="hand p1 card" id="p1hand1" value="0"></div>
    <div class="hand p1 card" id="p1hand2" value="1"></div>
    <div class="hand p1 card" id="p1hand3" value="2"></div>
    <div class="hand p1 card" id="p1hand4" value="3"></div>
  </div>
  <div>Player 2 Hand</div>
  <div>
    <div class="hand p2 card" id="p2hand1" value="0"></div>
    <div class="hand p2 card" id="p2hand2" value="1"></div>
    <div class="hand p2 card" id="p2hand3" value="2"></div>
    <div class="hand p2 card" id="p2hand4" value="3"></div>
  </div>
<button id="endTurn">End Turn</button>
<button id="stand">Stand</button>
<script src="js/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
